!doctype html>

<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>GAME</title>
    <link href="style.css" rel="stylesheet">
    
  </head>
<body>
   
    <div  id="game"  >
        <div id="dora"></div>
        <div id="kurunari"></div>
    </div>
    <h1 id="score">0</h1>
    <script>
      const dora= document.getElementById('dora');
const kurunari= document.getElementById('kurunari');
const score= document.getElementById('score');

    function jump() {
        dora.classList.add('jump-animate');
        setTimeout(() => {
            dora.classList.remove('jump-animate');

        }, 500);
    }
document.addEventListener('keypress', () => {
    if (!dora.classList.contains('jump-animate')){
        jump();   
    }
});
setInterval( () =>{
    score.innerText++;
    const doraTop=parseInt(window.getComputedStyle(dora).getPropertyValue('top'));
    const kurunariLeft=parseInt(window.getComputedStyle(kurunari).getPropertyValue('left'));
 if (kurunariLeft<0) {
   kurunari.style.display='none';}
 else {
   kurunari.style.display='';}

if (kurunariLeft < 100 && kurunariLeft>0 && doraTop>190) {
    alert("You got a score of : "+score.innerText+"\n\n Play again?");
    location.reload();
}
 }, 50)
    </script>
</body>
  
</html>
